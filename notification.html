<!DOCTYPE html>
<html>

<head>
    <title>HTML5 notification API</title>
    <style type="text/css">
    #notification {
        background: rgb(76, 142, 250);
        border: 0;
        border-radius: 2px;
        color: #fff;
        cursor: pointer;
        padding: 10px 24px;
    }
    
    #notification:hover {
        box-shadow: 0 1px 3px rgba(0, 0, 0, .50);
    }
    </style>
</head>

<body>
    <button id="notification"> notification</button>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {        
        document.getElementById('notification').addEventListener('click', function() {            
            if (!('Notification' in window)) {                
                alert('Your browser is not good enough to display notification');                
                return;            
            }               
            Notification.requestPermission(function(permission) {                
                var config = {                              
                    body: 'content',
                                                  icon: 'http://content.cdn.intranetdashboard.com/images/icon-push-notifications.png',
                                                  dir: 'auto'                              
                };                
                var notification = new Notification("title", config);
                setTimeout(function() {
                    notification.close();
                }, 2000);            
            });        
        });    
    });
    </script>
</body>

</html>
